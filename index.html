<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Lupo Web</title>
  <link rel="stylesheet" href="style.css">
  <style>

  </style>
  <script src="./javascript/jsonfile.js"></script>
  <script src="./javascript/c_BelegBed.js"></script>
  <script src="./javascript/c_Fachbelegung.js"></script>
  <script src="./javascript/c_Wahlbogen.js"></script>
  <script src="./javascript/c_PruefBelBed.js"></script>
  <script src="./javascript/controller.js"></script>
</head>

<body>

  <div class="header-container">

    <img src="Bilder/aeglogo.png" alt="Logo">

    <h1 id="kopfzeile">Oberstufenwahl
      Abijahrgang 20xx</h1>

  </div>

  <form>
    <input type="text" id="eingabe" name="eingabe" placeholder="Vorname">
    <input type="text" id="eingabe" name="eingabe" placeholder="Nachname">
  </form>

  <form class="print_hide" action="select.html">
    <label>Sprachen Sek1:
      <select name="top4" size="1">
        <option>Französisch</option>
        <option>Spanisch</option>
        <option>Latein</option>
        <option>Englisch Billingual</option>
      </select>
    </label>
  </form>

  <br>
  <div class="row">
    <div class="col-7 print_show">

      <table id="Fächerwahl">
        <tr>
          <th style="width:15%">Objekt</th>
          <th style="width:5%">Kürzel</th>
          <th style="width:13%">EF.1</th>
          <th style="width:13%">EF.2</th>
          <th style="width:13%">Q1.1</th>
          <th style="width:13%">Q1.2</th>
          <th style="width:13%">Q2.1</th>
          <th style="width:13%">Q2.2</th>
          <th style="width:2%">Abi</th>
        </tr>
      </table>

      <table id="Stundenanzahl" class="stunden">
        <tr>
          <th style="width:15%">Kurse:</th>
          <th style="width:14%">x1</th>
          <th style="width:14%">x2</th>
          <th style="width:14%">x3</th>
          <th style="width:14%">x4</th>
          <th style="width:14%">x5</th>
          <th style="width:14%">x6</th>
        </tr>
        <tr>
          <td>Wochenstunden:</td>
          <td>y1</td>
          <td>y2</td>
          <td>y3</td>
          <td>y4</td>
          <td>y5</td>
          <td>y6</td>
        </tr>
        <tr>
          <td>Durchschnitt:</td>
          <td colspan="2">E-Phase</td>
          <td colspan="4">Q-Phase</td>
        </tr>

      </table>
    </div>

    <div class="col-5">
      <table id="Infotabelle" style="width:100%">
        <tr class="infoKopf">
          <th>Belegungsverpflichtungen</th>
        </tr>
        <tr class="infoInhalt">
          <td id="Belegverpflichtungen">Belegungsverpflichtungen</td>
        </tr>
        <tr class="infoKopf">
          <th>Klausurverpflichtungen</th>
        </tr>
        <tr class="infoInhalt">
          <td id="Klausurverpflichtungen">Klausur</td>
        </tr>
        <tr class="infoKopf">
          <th>Informationen</th>
        </tr>
        <tr class="infoInhalt">
          <td id="Infos">Infos</td>
        </tr>
      </table>

    </div>
  </div>
  <br>

  <div class="print_hide testbuttons">
    <button id="TestButton">Speichern in Datei</button>
    <button id="LadeDatei">Lade aus Datei</button>
  </div>
</body>

</html>
