<script>
  // Hier fügen wir die Funktion hinzu, um den Wert in Spalte 1 und 2 zu ändern
  function changeValue(cellId) {
    var cell = document.getElementById(cellId);
    var currentValue = cell.textContent;

    // Logik zum Ersetzen der Werte in Spalte 1 und 2
    switch (currentValue) {
      case 'M':
        cell.textContent = 'S';
        break;
      case 'S':
        cell.textContent = 'LK';
        break;
      case 'LK':
        cell.textContent = 'M';
        break;
      default:
        break;
    }
  }

  // Hier fügen wir die Funktion hinzu, um den Wert in Spalte 3-6 zu erhöhen
  function increaseValue(cellId) {
    var cell = document.getElementById(cellId);
    var currentValue = cell.textContent;

    // Logik zum Ersetzen der Werte in Spalte 3-6
    switch (currentValue) {
      case 'M':
        cell.textContent = 'S';
        break;
      case 'S':
        cell.textContent = 'LK';
        // Wenn LK ausgewählt wird, setze Spalte 4 bis 6 ebenfalls auf LK
        var row = cell.parentNode;
        var columns = row.getElementsByTagName('td');
        for (var i = 3; i < 6; i++) {
          columns[i + 1].textContent = 'LK';
        }
        break;
      case 'LK':
        cell.textContent = 'M';
        // Wenn von LK zu M gewechselt wird, setze Spalte 4 bis 6 auf M
        var row = cell.parentNode;
        var columns = row.getElementsByTagName('td');
        for (var i = 3; i < 6; i++) {
          columns[i + 1].textContent = 'M';
        }
        break;
      default:
        break;
    }
  }
</script>
