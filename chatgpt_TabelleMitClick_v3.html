<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<table id="editableTable">
  <thead>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td onclick="changeValue(this)" contenteditable="true">M</td>
      <td onclick="changeValue(this)" contenteditable="true">S</td>
      <td onclick="changeValue(this)" contenteditable="true">LK</td>
    </tr>
    <tr>
      <td onclick="changeValue(this)" contenteditable="true">M</td>
      <td onclick="changeValue(this)" contenteditable="true">S</td>
      <td onclick="changeValue(this)" contenteditable="true">LK</td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>

<script>
  function changeValue(cell) {
    const values = ["M", "S", "LK"];
    const currentValue = cell.textContent.trim();
    const currentIndex = values.indexOf(currentValue);
    const nextIndex = (currentIndex + 1) % values.length;
    cell.textContent = values[nextIndex];
  }

  document.addEventListener("input", function (event) {
    const editedElement = event.target;
    const editedText = editedElement.textContent.trim();

    if (editedText !== "") {
      editedElement.textContent = editedText.toUpperCase(); // Convert to uppercase
    }
  });

  document.addEventListener("keydown", function (event) {
    const focusedElement = document.activeElement;

    if (event.key === "ArrowUp" || event.key === "ArrowDown") {
      event.preventDefault();
      const cellIndex = focusedElement.cellIndex;
      const rowIndex = focusedElement.parentElement.rowIndex;
      const table = document.getElementById("editableTable");
      const rows = table.rows;

      const nextRowIndex = event.key === "ArrowDown" ? rowIndex + 1 : rowIndex - 1;

      if (nextRowIndex >= 0 && nextRowIndex < rows.length) {
        const nextCell = rows[nextRowIndex].cells[cellIndex];
        nextCell.focus();
      }
    } else if (event.key === "Enter") {
      event.preventDefault();
      changeValue(focusedElement);
    }
  });
</script>

</body>
</html>
